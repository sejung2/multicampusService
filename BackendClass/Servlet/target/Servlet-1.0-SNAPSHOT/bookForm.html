<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>도서 정보 등록</title>
	</head>
	<body>
		<form name="frmbook" method="post" action="bookInsert">
			<h2>도서 정보 등록</h2>
			<table>
		   	<tr><td>도서번호</td><td><input type="text" name="bookNo"><td><tr>
	     	<tr><td>도서명</td><td><input type="text" name="bookName"><td><tr>
	     	<tr><td>저자</td><td><input type="text" name="bookAuthor"><td><tr>
	     	<tr><td>가격</td><td><input type="text" name="bookPrice"><td><tr>
	     	<tr><td>재고</td><td><input type="text" name="bookStock"><td><tr>
	     	<tr><td>발행일</td><td><input type="text" size="4" name="bookYear" >년
	     			<input type="text" size="2" name="bookMonth">월
	     			<input type="text" size="2" name="bookDate">일</td></tr>
	     	<tr><td>출판사번호</td><td><input type="text" name="pubNo"><td><tr>
	     	</table>
	    <input type="submit" value="등록">  <input type="reset" value="취소">
	  </form>
	</body>
</html>
